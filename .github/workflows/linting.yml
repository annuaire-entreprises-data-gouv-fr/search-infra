---
name: PR Validation
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade ruff mypy
      # Include `--format=github` to enable automatic inline annotations.
      - name: Run Ruff
        # --extend-select I not working yet as ruff is considering
        # data_pipelines_annuaire as a third party package since the repo is named search-infra
        # run: ruff check --extend-select I --diff -- --format=github .
        run: ruff check --diff -- --format=github .
      - name: Run Mypy
        run: |
          mypy --no-strict-optional \
            --ignore-missing-imports \
            --install-types \
            --non-interactive \
            --explicit-package-bases


  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: data_pipelines_annuaire
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade apache-airflow[sentry]==2.9.3 minio==7.2.20 pandas==2.3.3 openpyxl==3.1.5 elasticsearch==7.17.0 elasticsearch_dsl==7.4.0 requests==2.32.5 pytest==8.4.2 pydantic==2.12.4 pyproj==3.7.2 psycopg2-binary==2.9.11 redis==7.1.0 sentry-sdk==2.43.0
      - name: unit tests
        run: |
          cd data_pipelines_annuaire
          pytest tests/unit_tests -v
